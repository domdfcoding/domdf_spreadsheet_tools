language: python
dist: xenial
python:
- '3.6'
- '3.7'
- "3.8-dev"
install:
- pip install -U coveralls pytest
script:
- coverage run --source=domdf_spreadsheet_tools -m pytest
after_success:
- coveralls
deploy:
  provider: pypi
  user: "DomDF"
  password:
    secure: 
  on:
    tags: true
    python: '3.6'
  distributions: "sdist bdist_wheel"
  skip_existing: True
